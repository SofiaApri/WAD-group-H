<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add post</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class = "nav_left">
            <a href="index.html" class = "nav_link">Home</a>
        </div>
        <div class="nav-right">
            <a href="login.html">
            <img class="images" src="res/images/icon.png" alt="user">
        </a>
        </div> 
    </nav>

  <div class="box_container">
    <div class="box form-card">
      <form id="add-post-form" class="form-grid">
        <label for="post-content">Post body</label>
        <textarea id="post-content" rows="5" placeholder="textarea" required></textarea>

        <label for="post-file">Select file</label>
        <input type="file" id="post-file" accept="image/*">

        <div class="grid-spacer"></div>
        <button type="submit" class="create">Create post</button>
      </form>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
